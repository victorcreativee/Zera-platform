{% extends 'base.html' %}

{% block content %}
<div class="add-review-page">
    <h2 class="page-title">Write a Review for {{ product.title }}</h2>

    <form method="POST" class="review-form">
        <input type="text" name="title" placeholder="Review Title (optional)" class="input-field">
        <textarea name="content" placeholder="Write your review..." required class="input-field"></textarea>
        <button type="submit" class="submit-button">Submit Review</button>
    </form>

    <p><a href="{{ url_for('main.product_detail', product_id=product.id) }}" class="back-link">Back to Product Details</a></p>
</div>
{% endblock %}
