{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="text-center my-4">Edit Your Review</h1>

    <form method="POST" action="{{ url_for('main.edit_review', review_id=review.id) }}" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="title" class="form-label">Review Title</label>
            <input type="text" name="title" class="form-control" value="{{ review.title }}" required>
        </div>

        <div class="mb-3">
            <label for="content" class="form-label">Review Content</label>
            <textarea name="content" class="form-control" rows="5" required>{{ review.content }}</textarea>
        </div>

        <button type="submit" class="btn btn-primary">Update Review</button>
        <a href="{{ url_for('main.home') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
