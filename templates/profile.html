{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header">
                    Your Profile
                </div>
                <div class="card-body">
                    <p><strong>Username:</strong> {{ current_user.username }}</p>
                    <p><strong>Email:</strong> {{ current_user.email }}</p>
                    <form method="POST">
                        <div class="mb-3">
                            <label for="bio" class="form-label"><strong>Bio:</strong></label>
                            <textarea class="form-control" name="bio" id="bio" rows="4"
                                placeholder="Tell us something about yourself">{{ current_user.bio }}</textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Update Bio</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
