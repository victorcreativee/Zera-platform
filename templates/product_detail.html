{% extends 'base.html' %}
{% block title %}{{ product.title }}{% endblock %}
{% block content %}
  <div class="product-detail">
    <h2>{{ product.title }}</h2>
    {% if product.image_url %}
      <img src="{{ product.image_url }}" alt="{{ product.title }}" class="product-image-large">
    {% endif %}
    <p>{{ product.description }}</p>
    <p><strong>Posted by:</strong> {{ product.company.name }}</p>

    <hr>
    <h3>Leave a Review</h3>
    <form method="POST">
        <input type="text" name="user_name" placeholder="Your name" required>
        <input type="text" name="title" placeholder="Review title" required>
        <textarea name="content" placeholder="Your review" required></textarea>
        <button type="submit">Submit Review</button>
    </form>
  </div>
{% endblock %}
