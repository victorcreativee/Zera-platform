{% extends 'base.html' %}

{% block content %}
<div class="form-container">
  <h2 class="form-title">âž• Add New Product</h2>

  <form method="POST">
    <label for="title">Product Title:</label>
    <input type="text" name="title" required>

    <label for="description">Product Description:</label>
    <textarea name="description" required rows="4"></textarea>

    <label for="product_type">Product Type:</label>
    <select name="product_type" required>
      <option value="Physical">Physical</option>
      <option value="Digital">Digital</option>
    </select>

    <label for="demo_link">Demo Link (if digital):</label>
    <input type="text" name="demo_link" placeholder="https://demo.com/preview">

    <label for="image_url">Main Image URL:</label>
    <input type="text" name="image_url" placeholder="/static/images/product1.jpg">

    <label for="cover_image">Cover Image (for landing page):</label>
    <input type="text" name="cover_image" placeholder="/static/images/product1.jpg">

    <button type="submit" class="btn-primary mt-3">âœ… Submit Product</button>
  </form>

  <div class="mt-3">
    <a href="{{ url_for('company.company_dashboard') }}" class="btn">ðŸ”™ Back to Dashboard</a>
  </div>
</div>
{% endblock %}
